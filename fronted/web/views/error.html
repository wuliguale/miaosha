<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错误页</title>
</head>
<body>
<p id="message" data-url="{{.url}}">{{.msg}}</p>
</body>

<script type="text/javascript" src="/assets/js/jquery-3.4.1.js"></script>
<script type="text/javascript">
    $(function() {
        alert($("#message").text())
        window.location.href=$("#message").data("url")
    });
</script>
</html>
